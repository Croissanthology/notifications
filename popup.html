
// popup.html
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: system-ui, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .priority-account {
      display: flex;
      margin-bottom: 5px;
    }
    .priority-account input {
      flex-grow: 1;
      margin-right: 5px;
    }
    .remove-btn {
      background-color: #e0245e;
      padding: 2px 6px;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Twitter Notification Filter</h2>
  
  <div>
    <label>
      <input type="checkbox" id="hide-likes" checked>
      Hide all 'like' notifications
    </label>
  </div>
  
  <div>
    <label>Priority Accounts:</label>
    <div id="priority-accounts">
      <!-- Accounts will be added here dynamically -->
    </div>
    <div class="priority-account">
      <input type="text" id="new-account" placeholder="@username">
      <button id="add-account">Add</button>
    </div>
  </div>
  
  <button id="save">Save Settings</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
